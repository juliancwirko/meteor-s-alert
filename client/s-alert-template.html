<template name="sAlert">
    {{#each sAlertDataLeft}}
        {{> sAlertContent}}
    {{/each}}
    {{#each sAlertDataRight}}
        {{> sAlertContent}}
    {{/each}}
    {{#each sAlertDataFullTop}}
        {{> sAlertContent}}
    {{/each}}
    {{#each sAlertDataFullBottom}}
        {{> sAlertContent}}
    {{/each}}
</template>

<template name="sAlertContent">
    {{#if ../template}}
        {{> Template.dynamic template=../template data=this}}
    {{else}}
        <div class="s-alert-box s-alert-{{level}} s-alert-{{position}} {{#if effect}}s-alert-is-effect s-alert-effect-{{effect}}{{/if}} s-alert-show" id="{{_id}}" style="{{boxPosition}}">
            <div class="s-alert-box-inner">
                <p>{{#if isHtml}}{{{message}}}{{else}}{{message}}{{/if}}</p>
            </div>
            <span class="s-alert-close"></span>
        </div>
    {{/if}}
</template>
